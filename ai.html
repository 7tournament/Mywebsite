<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRIFFITH AI Full Service Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@400;500;display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f1a;
  --card:rgba(15,20,40,0.95);
  --accent:#3aa0ff;
  --border:#445;
  --sidebar-bg: linear-gradient(135deg,#0b0f1a,#1a1f2a);
  --sidebar-text:#ffffff;
  --sidebar-hover: var(--accent);
  --text:#ffffff;
}

/* General Reset */
*{box-sizing:border-box;margin:0;padding:0;transition:all .3s ease;}
body{font-family:'Roboto',sans-serif;background:var(--bg);color:var(--text);padding:20px;overflow-x:hidden;}

/* Sidebar */
#sidebar{
  position:fixed;
  left:0;
  top:0;
  width:250px;
  height:100%;
  background: var(--sidebar-bg);
  border-right:2px solid var(--accent);
  border-radius:0 20px 20px 0;
  transform: translateX(-250px);
  transition: transform 0.5s ease;
  z-index:1000;
}
body.sidebar-open #sidebar{transform: translateX(0);}
#sidebar ul{list-style:none;padding:60px 20px 0 20px;}
#sidebar ul li{
  padding:18px 12px;
  margin-bottom:15px;
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  color: var(--sidebar-text);
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
}
#sidebar ul li:hover,.active{background:var(--sidebar-hover);color:#000;}

/* Hamburger */
#hamburger{
  position:fixed;
  top:20px;
  left:20px;
  width:35px;
  height:30px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:1100;
}
#hamburger .line{width:100%;height:5px;background:var(--accent);border-radius:3px;}

/* Main Content */
.main-content{
  max-width:700px;
  margin:0 auto;
  padding:20px;
  text-align:center;
}
.header{text-align:center;margin:40px 20px;}
.header .title{font-family:'Orbitron',sans-serif;font-size:clamp(28px,5vw,36px);color:var(--accent);text-shadow:0 0 25px var(--accent);}
.header .subtitle{font-family:'Roboto',sans-serif;color:#cce0ff;margin-top:6px;font-size:16px;}

.chat-box{
  background:var(--card);
  border:2px solid var(--accent);
  border-radius:20px;
  height:500px;
  overflow-y:auto;
  padding:15px;
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.message{
  max-width:75%;
  padding:10px 15px;
  border-radius:15px;
  font-size:14px;
  word-wrap:break-word;
  white-space:pre-line;
}
.user-msg{background:#3aa0ff;color:#000;align-self:flex-end;}
.ai-msg{background:#5555aa;color:#fff;align-self:flex-start;}
.typing{font-style:italic;opacity:0.7;}

.input-container{
  display:flex;
  margin-top:15px;
  gap:10px;
}
input[type="text"]{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  color:#fff;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
  font-family:'Orbitron',sans-serif;
  transition:all 0.2s;
}
button:hover{transform:scale(1.05);}
.back-btn{
  display:inline-block; 
  padding:12px 25px; 
  border-radius:16px; 
  background:var(--accent); 
  color:#000; 
  font-family:'Orbitron',sans-serif; 
  font-weight:700; 
  text-decoration:none; 
  margin-bottom:20px;
}
.whatsapp-msg{
  margin-top:5px;
  font-size:13px;
  background:#25D366;
  color:#000;
  border-radius:10px;
  padding:8px;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <ul>
    <li onclick="window.location.href='index.html'">üì¶ Order Page</li>
    <li onclick="window.location.href='faq.html'">‚ùì FAQ</li>
    <li class="active" onclick="window.location.href='ai.html'">ü§ñ AI Chatbot</li>
    <li onclick="window.location.href='about.html'">‚ÑπÔ∏è About Us</li>
  </ul>
</div>
<div id="hamburger"><div class="line"></div><div class="line"></div><div class="line"></div></div>

  <div class="header">
    <div class="title">ü§ñ Griffith AI Full Service Guide</div>
    <div class="subtitle">Ask me about any platform and I‚Äôll instruct all available services!</div>
  </div>

  <div class="chat-box" id="chat-box"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your question...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
// Sidebar toggle
document.getElementById("hamburger").addEventListener("click",()=>document.body.classList.toggle("sidebar-open"));

// 3D Star Background
const c=document.createElement("canvas");
c.id="space"; document.body.appendChild(c);
const ctx=c.getContext("2d");
let w,h,s=[],starColor="#3aa0ff";
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
window.addEventListener("resize",resize);resize();
for(let i=0;i<600;i++)s.push({x:Math.random()*w,y:Math.random()*h,z:Math.random()*w});
function anim(){ctx.fillStyle=getComputedStyle(document.body).backgroundColor;ctx.fillRect(0,0,w,h);
s.forEach(e=>{e.z-=0.6;if(e.z<=0)e.z=w;let sx=(e.x-w/2)*(w/e.z)+w/2;let sy=(e.y-h/2)*(w/e.z)+h/2;ctx.fillStyle=starColor;ctx.fillRect(sx,sy,2,2);});
requestAnimationFrame(anim);}
anim();

// AI Chat
const services={
  "tiktok":["Followers","Likes","Views","Comments","Shares"],
  "instagram":["Followers","Likes","Views","Comments","Story Views","Reels Views"],
  "youtube":["Subscribers","Likes","Views","Comments","Shares"],
  "facebook":["Followers","Likes","Comments","Shares","Page Likes","Reactions"],
  "twitter":["Followers","Likes","Retweets"],
  "spotify":["Followers"],
  "telegram":["Members"]
};
const chatBox=document.getElementById("chat-box");
const input=document.getElementById("user-input");
const sendBtn=document.getElementById("send-btn");

function addMessage(text,sender,typing=false){
  const msg=document.createElement("div");
  msg.classList.add("message",sender==="user"?"user-msg":"ai-msg");
  if(typing) msg.classList.add("typing");
  msg.innerHTML=text;
  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;
  return msg;
}

function parseMessage(msg){
  const lower=msg.toLowerCase();
  for(const platform in services){
    if(lower.includes(platform)) return platform;
  }
  return null;
}

function generateWhatsApp(platform,service,qty,link){
  const orderNum=Math.floor(Math.random()*900+100); // Random 3-digit
  const msg=`Dydn boosts new order:\nOrder #${orderNum}\n\nService: ${service}\nQuantity: ${qty}\nQuality: Standard\nLink: ${link}\nPrice: Calculated on Order Page\n\nPlease wait 1-2 hours to get your order processed\n\nWarning : do not change/edit this message\n\nThanks for ordering! (:`;
  return `<a href="https://wa.me/923159180748?text=${encodeURIComponent(msg)}" class="whatsapp-msg">üí¨ Send Order via WhatsApp</a>`;
}

function getAIResponse(msg){
  const platform=parseMessage(msg);
  if(platform){
    let response=`‚úÖ Instructions to order all ${platform.charAt(0).toUpperCase()+platform.slice(1)} services:\n\n`;
    services[platform].forEach(s=>{
      response+=`üîπ ${s}:\n1Ô∏è‚É£ Go to Order Page.\n2Ô∏è‚É£ Select "${platform.charAt(0).toUpperCase()+platform.slice(1)} Boosts".\n3Ô∏è‚É£ Choose "${s}" service.\n4Ô∏è‚É£ Enter quantity and quality.\n5Ô∏è‚É£ Paste the link.\n6Ô∏è‚É£ Click 'Order via WhatsApp' to place your order.\n`;
      response+=generateWhatsApp(platform,s,"5000","example.com")+"\n\n";
    });
    return response;
  }
  if(/hi|hello|hey/.test(msg)) return "Hello! üëã I‚Äôm your DEYDN AI assistant. Ask me about any platform and I‚Äôll guide you!";
  if(/help|support/.test(msg)) return "Mention the platform you want to boost, and I‚Äôll instruct all services available for it!";
  return "I can guide you for all services on TikTok, Instagram, YouTube, Facebook, Twitter, Spotify, or Telegram. Type the platform name to get full instructions.";
}

function typeAIMessage(msg){
  const typingMsg=addMessage("Typing...","ai",true);
  setTimeout(()=>{
    typingMsg.remove();
    addMessage(msg,"ai");
  },500+Math.random()*1000);
}

function sendMessage(){
  const msg=input.value.trim();
  if(!msg) return;
  addMessage(msg,"user");
  input.value="";
  typeAIMessage(getAIResponse(msg));
}

sendBtn.addEventListener("click",sendMessage);
input.addEventListener("keypress",e=>{if(e.key==="Enter") sendMessage();});
  <script src="/assets/js/theme.js"></script>
</script>
</body>
